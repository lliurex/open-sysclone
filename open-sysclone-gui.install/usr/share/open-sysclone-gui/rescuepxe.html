<html>
<!--  http://www.webresourcesdepot.com/free-jquery-ui-themes-collection/ -->
<head>
    <link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/section.css">
			
	<script type="text/javascript" src="lib/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="lib/jquery.xmlrpc.js"></script>
	
	
	<!--OWNER-->
	<script type="text/javascript" src="lib/i18n.js"></script>
	<script type="text/javascript" src="i18n/loadlang.js"></script>
	<script type="text/javascript" src="js/rescuepxe.js"></script>

</head>
<body>

	<div id="content">
		<h1><script type="text/javascript">document.write(i18n.gettext("main.rescuepxe"));</script></h1>	
		<h5><script type="text/javascript">document.write(i18n.gettext("rescuepxe.description"));</script></h5>
		<div class="myform">
			<label class="customlabel"><script type="text/javascript">document.write(i18n.gettext("rescuepxe.select"));</script> <img src="img/question.png" height="25px" width="25" title="Select media type to create PXE menu boot rescue"/></label>
			<br>
			<div id="media">
				<input type="radio" name="media" value="usb" checked><script type="text/javascript">document.write(i18n.gettext("rescuepxe.usb"));</script>
				<br>
	 			<input type="radio" name="media" value="floppy"><script type="text/javascript">document.write(i18n.gettext("rescuepxe.floppy"));</script>
	 			<br>
	 			<input type="radio" name="media"  value="cdrom"><script type="text/javascript">document.write(i18n.gettext("rescuepxe.cdrom"));</script>
	 			<br> 
 			</div>
			<div class="right">
				<button id="rescuepxe"><script type="text/javascript">document.write(i18n.gettext("done"));</script></button>
			</div>
			<div id='result' style='margin-top:10px'></div>
		</div>
		<h4 class="goback" id="goback"><script type="text/javascript">document.write(i18n.gettext("go_back"));</script></h4>
	</div>
</body>
</html>
