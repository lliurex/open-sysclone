<html>
<head>
	<link rel="stylesheet" href="css/section.css">
			
	<script type="text/javascript" src="lib/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="lib/jquery.xmlrpc.js"></script>
	<script type="text/javascript" src="lib/i18n.js"></script>
	<script type="text/javascript" src="i18n/loadlang.js"></script>
	<script type="text/javascript" src="js/combobox_1.js"></script>
	<script type="text/javascript" src="js/rescuepxe_usb.js"></script>
	
</head>
	
<body>
	<!--BANNER Titulo y Descripcion-->
 	<div id="content">
		<div class="bannerbox">
			<img value="make_image" src="img/gestion_menu_pxe.png" alt="Make Image">
			<div class="textinfo">
				<div class="optiontitle">
					<script type="text/javascript">document.write(i18n.gettext("main.rescuepxe"));</script>
				</div>	
				<div class="optiondescription">
					<script type="text/javascript">document.write(i18n.gettext("rescuepxe.description"));</script>
				</div>
			</div>
		</div>
		<!--Formulario a rellenar con los botones-->
		<div id="myform">
			<div class="content-form">
				<div>
					<div id="usbWizard" class="myform">
					<div></div>
					<div id="divWizard"></div>
					</div>
				</div>
				<!--Botones de regreso y de opciones avanzadas-->
				<div class="align-right">
					<div>
						<span id="goback">
							<span id="initial_back"><img src="img/back_arrow.png" height="25px" width="25" title="Back to main section"/></span>
							<span id="onhover_back"><img src="img/back_arrow_blue.png" height="25px" width="25" title="Back to main section"/></span>
						</span>
					</div>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
