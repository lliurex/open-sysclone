<html>
<head>
	<link rel="stylesheet" href="css/section.css">
			
	<script type="text/javascript" src="lib/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="lib/jquery.xmlrpc.js"></script>
	<script type="text/javascript" src="lib/i18n.js"></script>
	<script type="text/javascript" src="i18n/loadlang.js"></script>
	<script type="text/javascript" src="js/combobox_1.js"></script>
	<script type="text/javascript" src="js/rescuepxe_cdrom.js"></script>
	
</head>
	
<body>
	<!--BANNER Titulo y Descripcion-->
 	<div id="content">
		<div class="bannerbox">
			<img value="make_image" src="img/gestion_menu_pxe.png" alt="Make Image">
			<div class="textinfo">
				<div class="optiontitle">
					<script type="text/javascript">document.write(i18n.gettext("main.rescuepxe"));</script>
				</div>	
				<div class="optiondescription">
					<script type="text/javascript">document.write(i18n.gettext("rescuepxe.description"));</script>
				</div>
			</div>
		</div>
		<!--Formulario a rellenar con los botones-->
		<div id="myform">
			<div class="content-form">
				<div>
					<label class="customlabel" style="top:15px;"><script type="text/javascript">document.write(i18n.gettext("rescuepxe.select_floppy"));</script> <img src="img/question.png" height="15px" width="15" title="Now you can burn your CDRom with ISO PXE menu boot loader"/></label>
					<div class="group" style="top:30px;">
						<div class="customlabel">
							<input type="text" required="required" id="device" class="custominput" value="cdrom"/><span class="highlight"></span><span class="bar"></span>
							<label><script type="text/javascript">document.write(i18n.gettext("rescuepxe.select_cdrom.device"));</script> <img src="img/question.png" height="15px" width="15" title="You have to modified this field only if you are completely safe, and the device you defined without"/></label>
						</div>
					</div>
				</div>
				<!--Botones de regreso y de opciones avanzadas-->
				<div class="align-right">
					<div>
						<span id="goback">
							<span id="initial_back"><img src="img/back_arrow.png" height="25px" width="25" title="Back to main section"/></span>
							<span id="onhover_back"><img src="img/back_arrow_blue.png" height="25px" width="25" title="Back to main section"/></span>
						</span>
					</div>
				</div>
			</div>

			<!--Boton de ejecucion del formulario-->
			<div class="action-form-center">
				<div class="btn-box">
					<button id="rescuepxe_cdrom" class="submit-button state-0" type="submit" style="margin-top:40px;"><span class="pre-state-msg"><script>document.write(i18n.gettext("done"));</script></span><span class="current-state-msg hide">Testing...</span></span><span class="burning-state-msg hide">burning...</span><span class="done-state-msg hide">Done!</span></button>
				</div>
			</div>
			
		</div>
		<!--formulario del resultado-->
		<div>
			<div id='result'></div>
		</div>
	</div>
</body>
</html>
